<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAWG Status</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #555; }
        .status-item { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .status-item strong { color: #007bff; }
        #loading { text-align: center; font-size: 1.2em; }
        /* Config form styles */
        .config-item { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .config-item label { display: block; margin-bottom: 5px; font-weight: bold; color: #007bff; }
        .config-item input[type="text"],
        .config-item input[type="password"],
        .config-item select {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        form button:hover { background-color: #0056b3; }
        #saveStatus { color: green; margin-top:10px; }
        #configLoading { text-align: center; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Android Auto Wireless Dongle Status</h1>
        <div id="loading">Loading status...</div>
        <div id="statusDisplay" style="display:none;">
            <div class="status-item"><strong>Bluetooth Connected:</strong> <span id="bluetoothConnected"></span></div>
            <div class="status-item"><strong>Bluetooth Device Name:</strong> <span id="bluetoothDeviceName"></span></div>
            <div class="status-item"><strong>USB Mode:</strong> <span id="usbMode"></span></div>
            <div class="status-item"><strong>IP Address:</strong> <span id="ipAddress"></span></div>
        </div>

        <hr style="margin: 20px 0;">
        <h2>Configuration</h2>
        <div id="configLoading">Loading configuration...</div>
        <form id="configForm" style="display:none;">
            <div class="config-item">
                <label for="wifiSsid">WiFi SSID:</label>
                <input type="text" id="wifiSsid" name="wifiSsid">
            </div>
            <div class="config-item">
                <label for="wifiPassword">WiFi Password:</label>
                <input type="password" id="wifiPassword" name="wifiPassword">
            </div>
            <div class="config-item">
                <label for="bluetoothDiscoverable">Bluetooth Discoverable:</label>
                <select id="bluetoothDiscoverable" name="bluetoothDiscoverable">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="config-item">
                <label for="connectionStrategy">Connection Strategy:</label>
                <select id="connectionStrategy" name="connectionStrategy">
                    <option value="DONGLE_MODE">Dongle Mode</option>
                    <option value="USB_FIRST">USB First</option>
                    <!-- Add other strategies if they exist and are user-configurable -->
                </select>
            </div>
            <button type="submit">Save Configuration</button>
            <div id="saveStatus" style="margin-top: 10px;"></div>
        </form>
    </div>

    <script>
        const statusDisplay = document.getElementById('statusDisplay');
        const loadingMessage = document.getElementById('loading');
        const configForm = document.getElementById('configForm');
        const configLoadingMessage = document.getElementById('configLoading');
        const saveStatusMessage = document.getElementById('saveStatus');

        function fetchStatus() {
            fetch('/api/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('bluetoothConnected').textContent = data.bluetoothConnected ? 'Yes' : 'No';
                    document.getElementById('bluetoothDeviceName').textContent = data.bluetoothDeviceName || 'N/A';
                    document.getElementById('usbMode').textContent = data.usbMode || 'N/A';
                    document.getElementById('ipAddress').textContent = data.ipAddress || 'N/A';

                    loadingMessage.style.display = 'none';
                    statusDisplay.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    loadingMessage.textContent = 'Error loading status. Please try again later.';
                    statusDisplay.style.display = 'none';
                });
        }

        // Fetch status on page load
        // window.onload = fetchStatus; // Will be replaced

        // Optionally, refresh status every few seconds
        // setInterval(fetchStatus, 5000);

        function fetchConfig() {
            fetch('/api/config')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('wifiSsid').value = data.wifiSsid || '';
                    document.getElementById('wifiPassword').value = data.wifiPassword || ''; // Be mindful of security
                    document.getElementById('bluetoothDiscoverable').value = data.bluetoothDiscoverable ? 'true' : 'false';
                    document.getElementById('connectionStrategy').value = data.connectionStrategy || 'DONGLE_MODE';

                    configLoadingMessage.style.display = 'none';
                    configForm.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    configLoadingMessage.textContent = 'Error loading configuration.';
                    configForm.style.display = 'none';
                });
        }

        configForm.addEventListener('submit', function(event) {
            event.preventDefault();
            saveStatusMessage.textContent = 'Saving...';
            saveStatusMessage.style.color = 'orange'; // Indicate pending

            const formData = {
                wifiSsid: document.getElementById('wifiSsid').value,
                wifiPassword: document.getElementById('wifiPassword').value,
                bluetoothDiscoverable: document.getElementById('bluetoothDiscoverable').value === 'true',
                connectionStrategy: document.getElementById('connectionStrategy').value
            };

            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    saveStatusMessage.textContent = 'Configuration saved successfully! (Backend processing is placeholder)';
                    saveStatusMessage.style.color = 'green';
                    // Optionally re-fetch config to show saved values, or trust backend echo
                    // fetchConfig();
                } else {
                    saveStatusMessage.textContent = 'Error saving configuration: ' + (data.message || 'Unknown error');
                    saveStatusMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error saving config:', error);
                saveStatusMessage.textContent = 'Error saving configuration: ' + error.message;
                saveStatusMessage.style.color = 'red';
            });
        });

        window.onload = function() {
            fetchStatus();
            fetchConfig();
        };
    </script>
</body>
</html>
